<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Stats preview card component</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/css/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <div class="text">
          <h1 class='primary'>
            Get <span id='accent'>insights</span> that help your business grow.
          </h1>
          <p class='secondary'>
            Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
          <div class="stats">
            <div class="value">
              <h2 class="primary">10k+</h2><span class='secondary'>companies</span>
            </div>
            <div class="value">
              <h2 class="primary">314</h2><span class='secondary'>templates</span>
            </div>
            <div class="value">
              <h2 class="primary">12m+</h2><span class='secondary'>queries</span>
            </div>

          </div>  
        </div>

      </div>
      <div class="right">
        <div class="image"></div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mitchell Rmasey</a>.
  </div>
</body>
</html>
